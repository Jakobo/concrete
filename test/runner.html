<html>  
  <head>  
    <meta charset="utf-8">
    <title>Candy Mocha Tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <style>
      #candyContainer {
        display: inline-block;
        border: 2px solid #ccc;
        margin-left: 10px;
      }

      #imageContainer {
        display: inline-block;
        border: 2px solid #ccc;
        margin-top: 10px;
        margin-left: 10px;
      }
    </style>
  </head>  
  <body>  
    <h1>Candy Tests</h1>
    <div id="candyContainer"></div>
    <div id="imageContainer"></div>
    <div id="mocha"></div>

    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../src/candy.js"></script>
    <script>
        var assert = chai.assert,
            candyContainer = document.getElementById('candyContainer');

        mocha.setup('tdd');

        test('instantiate Candy.Wrapper', function(){
          var candy = new Candy.Wrapper({
            width: 500,
            height: 200,
            container: candyContainer
          });

          assert.equal(candy.width, 500);
          assert.equal(candy.height, 200);
          assert.ok(candy.container);
        });

        test('canvas toImage', function(done){
          var canvas = new Candy.SceneCanvas({
            width: 500,
            height: 200
          });

          canvas.context.beginPath();
          canvas.context.fillStyle = 'red';
          canvas.context.fillRect(0, 0, 50, 50);

          canvas.toImage(function(image) {
            imageContainer.appendChild(image);
            assert.equal(image.width, 500);
            assert.equal(image.height, 200);
            done();
          });
        });

        test('instantiate Candy.Layer', function(){
          var layer = new Candy.Layer();

          assert.ok(layer.sceneCanvas);
          assert.ok(layer.hitCanvas);
        });

        test('add layer', function(){
          var candy = new Candy.Wrapper({
            width: 500,
            height: 200,
            container: candyContainer
          });

          var layer = new Candy.Layer();

          assert.equal(candy.layers.length, 0);

          candy.add(layer);

          assert.equal(candy.layers.length, 1);
          assert.equal(layer.width, 500);
          assert.equal(layer.height, 200);
        });

        test('draw, clear, draw onto canvas', function(){
          var candy = new Candy.Wrapper({
            width: 500,
            height: 200,
            container: candyContainer
          });

          var layer = new Candy.Layer();

          candy.add(layer);

          layer.sceneCanvas.context.beginPath();
          layer.sceneCanvas.context.fillStyle = 'red';
          layer.sceneCanvas.context.fillRect(0, 0, 50, 50);

          layer.sceneCanvas.clear();

          layer.sceneCanvas.context.beginPath();
          layer.sceneCanvas.context.fillStyle = 'blue';
          layer.sceneCanvas.context.fillRect(50, 0, 50, 50);

          assert.ok(true);
        });

        test('three layers', function(){
          var candy = new Candy.Wrapper({
            width: 500,
            height: 200,
            container: candyContainer
          });

          var layer1 = new Candy.Layer();
          var layer2 = new Candy.Layer();
          var layer3 = new Candy.Layer();

          candy.add(layer1);
          candy.add(layer2);
          candy.add(layer3);

          layer1.sceneCanvas.context.fillStyle = 'red';
          layer1.sceneCanvas.context.fillRect(0, 0, 50, 50); 

          layer2.sceneCanvas.context.fillStyle = 'yellow';
          layer2.sceneCanvas.context.fillRect(50, 0, 50, 50); 

          layer3.sceneCanvas.context.fillStyle = 'blue';
          layer3.sceneCanvas.context.fillRect(100, 0, 50, 50); 
        });

        test('layer getIndex()', function(){
          var candy = new Candy.Wrapper({
            width: 500,
            height: 200,
            container: candyContainer
          });

          var layer1 = new Candy.Layer();
          var layer2 = new Candy.Layer();
          var layer3 = new Candy.Layer();

          candy.add(layer1);
          candy.add(layer2);
          candy.add(layer3);

          assert.equal(layer1.getIndex(), 0);
          assert.equal(layer2.getIndex(), 1);
          assert.equal(layer3.getIndex(), 2);
        });

        test('layer moveToTop()', function(){
          var candy = new Candy.Wrapper({
            width: 500,
            height: 200,
            container: candyContainer
          });

          var layer1 = new Candy.Layer();
          var layer2 = new Candy.Layer();
          var layer3 = new Candy.Layer();

          layer1.container.id = 'layer1';
          layer2.container.id = 'layer2';
          layer3.container.id = 'layer3';

          candy.add(layer1);
          candy.add(layer2);
          candy.add(layer3);

          layer1.sceneCanvas.context.fillStyle = 'red';
          layer1.sceneCanvas.context.fillRect(0, 0, 50, 50); 

          layer2.sceneCanvas.context.fillStyle = 'yellow';
          layer2.sceneCanvas.context.fillRect(50, 0, 50, 50); 

          layer3.sceneCanvas.context.fillStyle = 'blue';
          layer3.sceneCanvas.context.fillRect(100, 0, 50, 50); 

          // check candy.layers order
          assert.equal(candy.layers[0].container.getAttribute('id'), 'layer1');
          assert.equal(candy.layers[1].container.getAttribute('id'), 'layer2');
          assert.equal(candy.layers[2].container.getAttribute('id'), 'layer3');

          // check dom order
          assert.equal(candy.container.children[0].getAttribute('id'), 'layer1');
          assert.equal(candy.container.children[1].getAttribute('id'), 'layer2');
          assert.equal(candy.container.children[2].getAttribute('id'), 'layer3');

          layer1.moveToTop();

          // check candy.layers order
          assert.equal(candy.layers[0].container.getAttribute('id'), 'layer2');
          assert.equal(candy.layers[1].container.getAttribute('id'), 'layer3');
          assert.equal(candy.layers[2].container.getAttribute('id'), 'layer1');

          // check dom order
          assert.equal(candy.container.children[0].getAttribute('id'), 'layer2');
          assert.equal(candy.container.children[1].getAttribute('id'), 'layer3');
          assert.equal(candy.container.children[2].getAttribute('id'), 'layer1');
        });

        test('layer moveToBottom()', function(){
          var candy = new Candy.Wrapper({
            width: 500,
            height: 200,
            container: candyContainer
          });

          var layer1 = new Candy.Layer();
          var layer2 = new Candy.Layer();
          var layer3 = new Candy.Layer();

          layer1.container.id = 'layer1';
          layer2.container.id = 'layer2';
          layer3.container.id = 'layer3';

          candy.add(layer1);
          candy.add(layer2);
          candy.add(layer3);

          layer1.sceneCanvas.context.fillStyle = 'red';
          layer1.sceneCanvas.context.fillRect(0, 0, 50, 50); 

          layer2.sceneCanvas.context.fillStyle = 'yellow';
          layer2.sceneCanvas.context.fillRect(50, 0, 50, 50); 

          layer3.sceneCanvas.context.fillStyle = 'blue';
          layer3.sceneCanvas.context.fillRect(100, 0, 50, 50); 

          // check candy.layers order
          assert.equal(candy.layers[0].container.getAttribute('id'), 'layer1');
          assert.equal(candy.layers[1].container.getAttribute('id'), 'layer2');
          assert.equal(candy.layers[2].container.getAttribute('id'), 'layer3');

          // check dom order
          assert.equal(candy.container.children[0].getAttribute('id'), 'layer1');
          assert.equal(candy.container.children[1].getAttribute('id'), 'layer2');
          assert.equal(candy.container.children[2].getAttribute('id'), 'layer3');

          layer3.moveToBottom();

          // check candy.layers order
          assert.equal(candy.layers[0].container.getAttribute('id'), 'layer3');
          assert.equal(candy.layers[1].container.getAttribute('id'), 'layer1');
          assert.equal(candy.layers[2].container.getAttribute('id'), 'layer2');

          // check dom order
          assert.equal(candy.container.children[0].getAttribute('id'), 'layer3');
          assert.equal(candy.container.children[1].getAttribute('id'), 'layer1');
          assert.equal(candy.container.children[2].getAttribute('id'), 'layer2');
        });

        test('hit detection', function(){
          var candy = new Candy.Wrapper({
            width: 500,
            height: 200,
            container: candyContainer
          });

          var layer = new Candy.Layer();

          candy.add(layer);

          layer.hitCanvas.addKey(12345);

          assert.equal(layer.hitCanvas.keyToColor[12345], 0);

          layer.sceneCanvas.context.fillStyle = 'red';
          layer.sceneCanvas.context.fillRect(0, 0, 50, 50);

          layer.hitCanvas.context.fillStyle = layer.hitCanvas.getColorFromKey(12345);
          layer.hitCanvas.context.fillRect(0, 0, 50, 50);

          // in red rectangle
          assert.equal(layer.hitCanvas.getIntersection(0, 0), 12345);
          assert.equal(layer.hitCanvas.getIntersection(5, 5), 12345);
          assert.equal(layer.hitCanvas.getIntersection(49, 49), 12345);

          // out of red rectangle
          assert.equal(layer.hitCanvas.getIntersection(100, 100), null);

          // in red rectangle
          assert.equal(candy.getIntersection(0, 0), 12345);
          assert.equal(candy.getIntersection(5, 5), 12345);
          assert.equal(candy.getIntersection(49, 49), 12345);

          // out of red rectangle
          assert.equal(candy.getIntersection(100, 100), null);
        });

        mocha.run();
    </script>
  </body>  
</html>
